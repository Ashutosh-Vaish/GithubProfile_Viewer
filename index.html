<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Profile Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">

    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <div class="input_wrapper">
            <input type="text" placeholder="Enter github user name" class="input_user">
            <div class="btn_submit">Searh User</div>
        </div>
        <div class="row">
            <div class="user_info">
                <div class="user_img">
                    <img src="images/github_logo.png">
                </div>
                <div class="user_name">
                    <h3>Login Name</h3>
                    <h1>Ashutosh Vaish</h1>
                </div>
                <div class="follow">
                    <div class="item followers_">
                        <p>Followers</p>
                        <span>500</span>
                    </div>
                    <div class="item follow_">
                        <p>Follow</p>
                        <span>50</span>
                    </div>
                </div>
            </div>
            <div class="repo">
                <h1>Repos</h1>
                <div class="repo_details">
                    <div class="item_">
                        <div class="repo_name">AshutoshVaish</div>
                        <div class="repo_details_">
                            <div class="info_star">
                                <i class="fa fa-star-o"></i>0

                            </div>
                            <div class="info_fork">
                                <p><i class="fa fa-code-fork"></i>0</p>
                            </div>
                            <div class="info_size">
                                <p><i class="fa fa-code-fork"></i>000kb</p>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
